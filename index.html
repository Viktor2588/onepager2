<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDUVA GmbH - Onepage Variants</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #1a3d2e;
            --primary-green-light: #2d5a47;
            --accent-mustard: #d4a574;
            --accent-mustard-light: #e0b890;
            --text-white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light));
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .variant-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .variant-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        
        .variant-card .card-header {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-light));
            color: var(--text-white);
            border: none;
            padding: 2rem;
        }
        
        .variant-card .card-body {
            padding: 2.5rem;
        }
        
        .tech-badge {
            display: inline-block;
            background: var(--accent-mustard);
            color: var(--primary-green);
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 600;
            margin: 0.25rem;
            box-shadow: 0 2px 10px rgba(212, 165, 116, 0.3);
        }
        
        .main-title {
            color: var(--text-white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--accent-mustard);
            font-weight: 500;
        }
        
        .btn-variant {
            background: linear-gradient(45deg, var(--accent-mustard), var(--accent-mustard-light));
            border: none;
            color: var(--primary-green);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(212, 165, 116, 0.3);
        }
        
        .btn-variant:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 165, 116, 0.4);
            color: var(--primary-green);
        }
        
        .footer-link {
            color: var(--accent-mustard);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--accent-mustard-light);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-mustard), var(--accent-mustard-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary-green);
            font-size: 1.5rem;
        }
        
        .card-img-container {
            position: relative;
            height: 220px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(26, 61, 46, 0.1), rgba(45, 90, 71, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .demo-content {
            text-align: center;
            color: var(--primary-green);
            padding: 2rem;
        }

        .gear-animation {
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-section {
            padding: 4rem 0;
            text-align: center;
        }

        .card-special {
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.1), rgba(224, 184, 144, 0.1));
            border: 2px solid var(--accent-mustard);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="container">
            <!-- Header -->
            <div class="hero-section">
                <div class="d-flex align-items-center justify-content-center mb-4">
                    <div class="feature-icon me-3">
                        <i class="bi bi-gear-fill gear-animation"></i>
                    </div>
                    <div>
                        <h1 class="display-4 fw-bold main-title mb-2">INDUVA GmbH</h1>
                        <p class="lead subtitle mb-0">Onepage Varianten</p>
                    </div>
                </div>
                <p class="subtitle mb-4">Moderne Nuxt 3 Implementierungen für individuelle Verwertungslösungen</p>
            </div>

            <!-- Current Variants -->
            <div class="row g-4 mb-5 justify-content-center">
                <!-- Nuxt 3 - INDUVA Variant -->
                <div class="col-lg-6 col-xl-6">
                    <div class="card variant-card h-100 card-special">
                        <div class="card-header text-center">
                            <i class="bi bi-lightning-charge fs-1 mb-3"></i>
                            <h3 class="mb-2">Nuxt 3 - INDUVA</h3>
                            <p class="mb-0 opacity-75">Premium Verwertungslösungen</p>
                        </div>
                        <div class="card-body">
                            <a href="variant6-nuxt/dist/index.html" class="btn btn-variant w-100 btn-lg">
                                <i class="bi bi-eye me-2"></i>INDUVA Demo ansehen
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Nuxt 3 - INDUVA Images Variant -->
                <div class="col-lg-6 col-xl-6">
                    <div class="card variant-card h-100">
                        <div class="card-header text-center">
                            <i class="bi bi-camera-fill fs-1 mb-3"></i>
                            <h3 class="mb-2">Nuxt 3 - Visuelle INDUVA</h3>
                            <p class="mb-0 opacity-75">Bildbasierte Verwertungslösungen</p>
                        </div>
                        <div class="card-body">
                            <a href="variant7-nuxt-images/dist/index.html" class="btn btn-variant w-100 btn-lg">
                                <i class="bi bi-camera me-2"></i>Bildvariante ansehen
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
